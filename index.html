<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>EC VISTOS - AGENDAMENTO</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>

      <div class="container1">
        <h2 class="page-title">
        Texto do agendamento</h2>
      </div>

    <body>
      <div class="container2">
        <form>
          <div class="input-field">
            <input type="text" id="cliente" required="">
            <label>Nome do cliente</label>
            <span></span>
          </div>
          <br/>
          <div class="input-field">
            <input type="text" id="casv" required="">
            <label>Data do CASV</label>
            <span></span>
          </div>
          <br/>
          <div class="input-field">
            <input type="text" id="consulado" required="">
            <label>Data do Consulado</label>
            <span></span>
          </div>
          <br/>
          <div class="input-field">
            <input type="text" id="place" required="">
            <label>Local</label>
            <span></span>
            <br/>
            <br/>
            </form>
          <form>
          <input value="Gerar texto" class = "button1" onclick="mensagemAgendamento()" type="button">
          </form>
          <p class="texto--padrao">EC VISTOS </p>
          <p class="texto--padrao" id="resultado"></p>
          </div>
          
         </form>

  <button class="button2" onclick="window.location.reload()">Limpar texto</button>
  
    </body>
    <script src="./script.js"></script>
  
  </html>
